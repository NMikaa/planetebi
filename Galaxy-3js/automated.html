<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanetary System Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/solarSystem.css">
</head>
<body>
    <div id="search-bar">
        <label for="hostNameInput">Host Star Name:</label>
        <input type="text" id="hostNameInput" placeholder="Enter host star name">
    </div>
    <!-- <div id="planet-info">
        <div class="heading">Exoplanetary System</div>
        <p>Enter a host star name to see its planetary system.</p>
    </div> -->

    <div class="textArea">
        <h1 class="heading">Exoplanetary System</h1>
        <div id="planet-info">Click on a planet to see its information.</div>
    </div>

    <div class="nav-buttons">
        <button class="nav-button" onclick="location.href='solarSystem.html'">Solar</button>
        <button class="nav-button" onclick="location.href='../ChatBot/main.html'">ChatBot</button>
    </div>

    <div id="chat-popup" class="chat-popup">
        <div class="chat-header">
            <span class="chat-title">Chat</span>
            <button id="close-chat" class="close-button">&times;</button>
        </div>
        <div class="chat-body" id="chat-body">
            <p class="chat-body-p">Welcome to the Solar System chat!</p>
        </div>
        <div id="chat-container">
            <div id="chat-box">
                <div id="typing-indicator" style="display: none;">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." />
            </div>
            
        </div>
    </div>
    <div class="play-button-container">
        <button id="play-button" class="play-button">❚❚</button>
    </div>
    <button id="chat-button" class="chat-button">
        <img src="https://img.icons8.com/material-outlined/24/ffffff/chat.png" alt="Chat Icon">
    </button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

    <script src="js/automated.js"></script>
    <script src="js/chatPopUpMain.js"></script>

</body>
</html>
