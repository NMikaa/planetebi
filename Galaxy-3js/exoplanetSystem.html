<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Exploration</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #exploreButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button id="exploreButton">Explore Other Exoplanet</button>

<script type="module">
    import * as THREE from 'https://unpkg.com/three@0.153.0/build/three.module.js';
    import { Tween, Easing } from 'https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js';

    let camera, scene, renderer;
    let planets = [];
    let exoplanets = [];
    let exploringExoplanet = false;

    init();
    animate();

    // Initialize the scene with Solar System
    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add Sun and planets
        const textureLoader = new THREE.TextureLoader();
        const sunTexture = textureLoader.load('textures/sun.jpeg');
        const sun = createPlanet(4, 0, sunTexture);
        scene.add(sun);

        // Add example planets (Solar System)
        planets.push(createPlanet(0.5, 10, textureLoader.load('textures/mercury_texture.jpg')));
        planets.push(createPlanet(0.7, 15, textureLoader.load('textures/venus_texture.jpg')));
        // Add more planets as needed...

        // Set initial camera position
        camera.position.set(0, 0, 50);

        // Handle window resizing
        window.addEventListener('resize', onWindowResize);

        // Add button event listener
        document.getElementById('exploreButton').addEventListener('click', exploreExoplanet);
    }

    // Create planets/exoplanets
    function createPlanet(radius, distance, texture) {
        const geometry = new THREE.SphereGeometry(radius, 32, 32);
        const material = new THREE.MeshStandardMaterial({ map: texture });
        const planet = new THREE.Mesh(geometry, material);
        planet.position.x = distance;
        scene.add(planet);
        return planet;
    }

    // Handle window resizing
    function onWindowResize() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    }

    // Animate camera zoom out and move to exoplanet system
    function exploreExoplanet() {
        if (exploringExoplanet) return;
        exploringExoplanet = true;

        // Zoom out
        new Tween(camera.position)
            .to({ z: 100 }, 2000)
            .easing(Easing.Quadratic.InOut)
            .onComplete(() => moveToExoplanet())
            .start();
    }

    // Move the camera to the right for the exoplanet system
    function moveToExoplanet() {
        new Tween(camera.position)
            .to({ x: 150, z: 50 }, 3000) // Moving right, then zoom in
            .easing(Easing.Quadratic.InOut)
            .onComplete(() => drawExoplanetSystem())
            .start();
    }

    // Draw the fictional exoplanet system
    function drawExoplanetSystem() {
        // Remove current solar system planets
        planets.forEach(planet => scene.remove(planet));

        // Add exoplanets (fictional system)
        const textureLoader = new THREE.TextureLoader();
        exoplanets.push(createPlanet(1, 10, textureLoader.load('textures/exoplanet1_texture.jpg')));
        exoplanets.push(createPlanet(1.5, 18, textureLoader.load('textures/exoplanet2_texture.jpg')));
        exoplanets.push(createPlanet(0.8, 25, textureLoader.load('textures/exoplanet3_texture.jpg')));
        // Add more exoplanets as needed...

        // Zoom back in
        new Tween(camera.position)
            .to({ z: 50 }, 2000)
            .easing(Easing.Quadratic.InOut)
            .start();
    }

    // Main animation loop
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        Tween.update();
    }

</script>

</body>
</html>
